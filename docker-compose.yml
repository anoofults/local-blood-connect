version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bloodlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bloodlink_user
      POSTGRES_PASSWORD: bloodlink_password
      POSTGRES_DB: bloodlink_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - bloodlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloodlink_user -d bloodlink_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bloodlink-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bloodlink.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bloodlink-network
    depends_on:
      - postgres

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloodlink-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://bloodlink_user:bloodlink_password@postgres:5432/bloodlink_local
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:8080
    ports:
      - "3001:3001"
    networks:
      - bloodlink-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bloodlink-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - bloodlink-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bloodlink-network:
    driver: bridge
